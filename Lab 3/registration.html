<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <div id="container-1">
        <div id="main-header">
            <h2 class="header">User Account Registration</h2>
        </div>
        <div id="details-section">
          <form name="registration"  method="post">
              <div class="row">
                  <div class="col-25">
                    <label for="fname">First Name</label>
                  </div>
                  <div class="col-75">
                    <input type="text" id="fname" name="firstname" placeholder="William">
                  </div>
                </div>
                <div class="row">
                  <div class="col-25">
                    <label for="lname">Last Name</label>
                  </div>
                  <div class="col-75">
                    <input type="text" id="lname" name="lastname" placeholder="Brown">
                  </div>
                </div>
                <div class="row">
                  <div class="col-25">
                    <label for="email">Email</label>
                  </div>
                  <div class="col-75">
                    <input type="text" id="email" name="emailaddress" placeholder="williambrown@gmail.com">
                  </div>
                </div>
                <div class="row">
                  <div class="col-25">
                    <label for="phone">Mobile</label>
                  </div>
                  <div class="col-75">
                      <h1 id="countrycode">+60</h1>
                      <input type="tel" id="phone" name="phonenumber" placeholder="1114095674">
                  </div>
                </div>
                <div class="row">
                  <div class="col-25">
                    <label for="psw">Password</label>
                  </div>
                  <div class="col-75">
                      <input type="password" id="psw" name="psw" placeholder="Your password">
                  </div>
                </div>
                <div class="row">
                  <div class="col-25">
                    <label for="confirmpsw">Confirm Password</label>
                  </div>
                  <div class="col-75">
                      <input type="password" id="confirmpsw" name="confirmpsw" placeholder="Your confirm password">
                  </div>
                </div>
                <div class="row">
                  <div class="col-25">
                    <label for="gender">Gender</label>
                  </div>
                  <div class="col-75">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-25">
                    <label for="state">State</label>
                  </div>
                  <div class="col-75">
                    <select id="state" name="state">
                      <option value="select">Select State</option>
                      <option value="kuala lumpur">Kuala Lumpur</option>
                      <option value="labuan">Labuan</option>
                      <option value="putrajaya">Putrajaya</option>
                      <option value="johor">Johor</option>
                      <option value="kedah">Kedah</option>
                      <option value="kelantan">Kelantan</option>
                      <option value="Malacca">Malacca</option>
                      <option value="negeri sembilan">Negeri Sembilan</option>
                      <option value="pahang">Pahang</option>
                      <option value="perak">Perak</option>
                      <option value="perlis">Perlis</option>
                      <option value="penang">Penang</option>
                      <option value="sabah">Sabah</option>
                      <option value="sarawak">Sarawak</option>
                      <option value="selangor">Selangor</option>
                      <option value="terengganu">Terangganu</option>
                    </select>
                  </div>
                </div>
                <div class="condition">
                  <strong>TERMS AND CONDITION</strong>
                </div>
                <div>
                  <input type="checkbox" id="termsandcondition" name="termsandcondition" value="termsandcondition">
                  <label for="termsandcondition">I accept the above Terms and Conditions</label>
                </div>
                <div class="submission">
                  <input class="btn register" type="submit" value="Register" onclick="return validateForm()">
                  <input class="btn clear" type="submit" value="Clear" onclick="return clearForm()">
                </div>
          </form>
        </div>
    </div>
    <div id="success-message">
      <img src="icon-tick.png" alt="icon" width="300px">
      <h2 class="header">You have successfully registered</h2>
      <input class="btn home" type="submit" value="Back To Home" onclick="return backToRegister()">
    </div>
    <script src="myform.js"></script>
</body>
</html>
